<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <h1 class="display-5 text-center"><b>This is my form</b></h1>
    <div class="container mt-5">
        <form id="myForm" onsubmit="handleSubmit()" method="post">
            <div>
                <label for="name">Full Name</label><br>
                <input type="text" id="name" name="name" class="form-control" placeholder="Full Name" required>
            </div>
            <div>
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" class="form-control" placeholder="Customer@email.com" required>
            </div>
            <div>
                <label for="Message">Message</label><br>
                <textarea name="Message" id="message" class="form-control" placeholder="Enter message here" id="message"></textarea>
            </div>
            <div class="button mt-4">
                <button type="submit" class="form-control" id="myBtn">Submit</button>
            </div>
        </form>
    </div>

    <!-- <div id="errorMessages"></div> -->
    <script src="formSubmission.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
